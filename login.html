<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>大事件-登录/注册</title>
    <link rel="stylesheet" href="/assets/lib/layui/css/layui.css">
    <link rel="stylesheet" href="/assets/css/login_back.css">

</head>

<body>
    <!-- 头部的login区域 -->
    <div class="login layui-main">
        <img src="/assets/images/logo.png" alt="">
    </div>
    <!-- 登录与注册区域 -->
    <div class="container">
        <div class="title-box"></div>
        <!-- 登录区域 -->
        <div class="login-box">
            <form class="layui-form" action="" id="form_login">
                <!-- 用户名 -->
                <div class="layui-form-item">
                    <!-- icon小图标 -->
                    <i class="layui-icon layui-icon-username "></i>
                    <!-- 输入框 -->
                   <input type="text" name="username" required lay-verify="required" placeholder="请输入用户名"
                        autocomplete="off" class="layui-input">
                </div>
                <!-- 密码 -->
                <div class="layui-form-item">
                    <!-- icon小图标 -->
                    <i class="layui-icon layui-icon-password"></i>
                    <!-- 输入框 -->
                    <input type="password" name="password" required lay-verify="required|pwd" placeholder="请输入密码"
                        autocomplete="off" class="layui-input">
                </div>
                <!-- 登录按钮 -->
                <div class="layui-form-item">
                    <!-- 提交按钮与普通按钮的区别  就是lay-submit  属性 -->
                    <button class="layui-btn layui-btn-fluid layui-btn-normal" lay-submit
                        lay-filter="formDemo">登录</button>
                </div>
                <!-- 点击切换注册 -->
                <div class="layui-form-item links">
                    <a href="javascript:;" id="reg_link">去注册账号</a>
                </div>
            </form>
        </div>
        <!-- 注册区域 -->
        <div class="reg-box" style="display:none">
            <form class="layui-form" action="" id="form_reg">
                <!-- 用户名 -->
                <div class="layui-form-item">
                    <!-- icon小图标 -->
                    <i class="layui-icon layui-icon-username"></i>
                    <!-- 输入框 -->
                    <input type="text" name="username" required lay-verify="required" placeholder="请输入用户名"
                        autocomplete="off" class="layui-input">
                </div>
                <!-- 密码 -->
                <div class="layui-form-item">
                    <!-- icon小图标 -->
                    <i class="layui-icon layui-icon-password"></i>
                    <!-- 输入框 -->
                    <input type="password" name="password" required lay-verify="required|pwd|repwd" placeholder="请输入密码"
                        autocomplete="off" class="layui-input">
                </div>
                <!-- 再次确认密码 -->
                <div class="layui-form-item">
                    <!-- icon小图标 -->
                    <i class="layui-icon layui-icon-password"></i>
                    <!-- 输入框 -->
                    <input type="password" name="password" required lay-verify="required|pwd|repwd" placeholder="再次确认密码"
                        autocomplete="off" class="layui-input">
                </div>
                <!-- 登录按钮 -->
                <div class="layui-form-item" id="btn11">
                    <!-- 提交按钮与普通按钮的区别  就是lay-submit  属性 -->
                    <button class="layui-btn layui-btn-fluid layui-btn-normal" lay-submit
                        lay-filter="formDemo">立即注册</button>
                </div>
                <!-- 点击切换注册 -->
                <div class="layui-form-item links">
                    <a href="javascript:;" id="login_link">去登录</a>
                </div>
            </form>

        </div>
    </div>
    <!-- 导入jQuery脚本 -->
    <script src="/assets/lib/jquery.js"></script>
    <!-- <script src="/assets/lib/template-web.js"></script> -->
    <script src="/assets/lib/layui/layui.all.js"></script>
    <!-- 导入自己的ajaxAPI -->
    <script src="./assets/js/ajaxPrefilterAPI.js"></script>
    <!-- 导入自己的js脚本 -->
    <script src="/assets/js/login.js"></script>
</body>

</html>
